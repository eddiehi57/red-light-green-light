<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Light Green Light - Squid Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #status {
      font-size: 6rem;
      margin: 10px 0;
      transition: color 0.5s;
    }

    .green {
      color: #00ff00;
      text-shadow: 0 0 30px #00ff00;
    }

    .red {
      color: #ff0000;
      text-shadow: 0 0 30px #ff0000;
    }

    .game-over {
      color: yellow;
      text-shadow: 0 0 20px yellow;
    }

    #robot {
      width: 350px;
      height: auto;
      transition: transform 1s ease;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 15px;
      font-size: 0.7rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    .start {
      background-color: green;
      color: white;
    }

    .stop {
      background-color: red;
      color: white;
    }

    .toggle-auto {
      background-color: orange;
      color: black;
    }

    .fullscreen {
      background-color: gray;
      color: white;
    }

    .game-timer {
      background-color: blue;
      color: white;
    }

    .music {
      background-color: purple;
      color: white;
    }

    #timer {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    #gameTimer {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 5rem;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <img id="robot" src="https://cdnb.artstation.com/p/assets/images/images/042/207/825/large/wangu-lee-back.jpg?1633884902" alt="Robot">

  <div id="status" class="green">Green Light</div>
  <div id="timer"></div>
  <div id="gameTimer"></div>

  <div class="buttons">
    <button class="start" onclick="setGreen()">Green Light</button>
    <button class="stop" onclick="setRed()">Red Light</button>
    <button class="toggle-auto" onclick="toggleAuto()">Toggle Auto</button>
    <button class="fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
    <button class="game-timer" onclick="startGameTimer(60)">1 Min Timer</button>
    <button class="game-timer" onclick="startGameTimer(120)">2 Min Timer</button>
    <button class="music" onclick="toggleMusic()">Play/Stop Music</button>
  </div>

  <!-- Sounds -->
  <audio id="greenVoice" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Squid_Game_Green_Light.ogg"></audio>
  <audio id="redVoice" src="https://upload.wikimedia.org/wikipedia/commons/8/80/Squid_Game_Red_Light.ogg"></audio>
  <audio id="bgMusic" src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Squid_Game_Theme.ogg" loop></audio>

  <script>
    const status = document.getElementById('status');
    const timer = document.getElementById('timer');
    const gameTimer = document.getElementById('gameTimer');
    const robot = document.getElementById('robot');

    const greenVoice = document.getElementById('greenVoice');
    const redVoice = document.getElementById('redVoice');
    const bgMusic = document.getElementById('bgMusic');

    let autoMode = false;
    let autoTimeout = null;
    let gameTimerInterval = null;
    let gameActive = true;
    let musicPlaying = false;

    const robotFacing = "https://cdna.artstation.com/p/assets/images/images/042/207/826/large/wangu-lee-front.jpg?1633884906";
    const robotBack = "https://cdnb.artstation.com/p/assets/images/images/042/207/825/large/wangu-lee-back.jpg?1633884902";

    function setGreen() {
      if (!gameActive) return;
      status.textContent = 'Green Light';
      status.className = 'green';
      robot.src = robotBack;
      greenVoice.play();
      clearTimer();
    }

    function setRed() {
      if (!gameActive) return;
      status.textContent = 'Red Light';
      status.className = 'red';
      robot.src = robotFacing;
      redVoice.play();
      clearTimer();
    }

    function toggleAuto() {
      if (!gameActive) return;
      autoMode = !autoMode;
      if (autoMode) {
        startAutoSwitch();
      } else {
        clearTimeout(autoTimeout);
        timer.textContent = '';
      }
    }

    function startAutoSwitch() {
      const current = status.textContent;
      const next = current === 'Green Light' ? 'Red Light' : 'Green Light';
      if (next === 'Red Light') {
        setRed();
      } else {
        setGreen();
      }

      let duration = Math.floor(Math.random() * 5) + 3;
      startTimer(duration);

      autoTimeout = setTimeout(() => {
        startAutoSwitch();
      }, duration * 1000);
    }

    function startTimer(seconds) {
      let remaining = seconds;
      timer.textContent = `Next switch: ${remaining}s`;
      const interval = setInterval(() => {
        remaining--;
        timer.textContent = `Next switch: ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          timer.textContent = '';
        }
      }, 1000);
    }

    function clearTimer() {
      timer.textContent = '';
      clearTimeout(autoTimeout);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function startGameTimer(seconds) {
      clearInterval(gameTimerInterval);
      gameActive = true;
      let remaining = seconds;
      gameTimer.textContent = `${formatTime(remaining)}`;

      gameTimerInterval = setInterval(() => {
        remaining--;
        gameTimer.textContent = `${formatTime(remaining)}`;
        if (remaining <= 0) {
          clearInterval(gameTimerInterval);
          endGame();
        }
      }, 1000);
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function endGame() {
      gameActive = false;
      timer.textContent = '';
      gameTimer.textContent = 'Game Over';
      status.textContent = 'Game Over';
      status.className = 'game-over';
      robot.src = robotFacing;
      clearTimeout(autoTimeout);
    }

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
      } else {
        bgMusic.play();
        musicPlaying = true;
      }
    }

    // âœ… Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;

      if (e.code === 'Space') {
        if (status.textContent === 'Green Light') {
          setRed();
        } else {
          setGreen();
        }
      }
      if (e.code === 'Digit1') {
        startGameTimer(60);
      }
      if (e.code === 'Digit2') {
        startGameTimer(120);
      }
      if (e.code === 'KeyA') {
        toggleAuto();
      }
      if (e.code === 'KeyF') {
        toggleFullscreen();
      }
      if (e.code === 'KeyM') {
        toggleMusic();
      }
    });
  </script>

</body>
</html>


</body>
</html>
