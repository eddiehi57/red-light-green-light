<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Light Green Light - Squid Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #status {
      font-size: 6rem;
      margin: 10px 0;
      transition: color 0.5s;
    }

    .green {
      color: #00ff00;
      text-shadow: 0 0 30px #00ff00;
    }

    .red {
      color: #ff0000;
      text-shadow: 0 0 30px #ff0000;
    }

    #robot {
      max-width: 90vw;
      max-height: 60vh;
      height: auto;
      width: auto;
      transition: transform 1s ease;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    .gif-pop {
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.1); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.5s;
      position: relative;
      z-index: 10;
    }

    button {
      padding: 8px 15px;
      font-size: 0.7rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    .start { background-color: green; color: white; }
    .stop { background-color: red; color: white; }
    .eliminate { background-color: crimson; color: white; }
    .fullscreen { background-color: gray; color: white; }
    .fullscreen.active {
      background-color: #222;
      color: #555;
    }
    .music { background-color: purple; color: white; }
    .timer-btn { background-color: teal; color: white; }

    #gameTimerLeft, #gameTimerRight {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 5rem;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      z-index: 1000;
      user-select: none;
    }

    #gameTimerLeft {
      left: 20px;
    }

    #gameTimerRight {
      right: 20px;
    }

    .sldsquidlogo {
      position: absolute;
      width: 100px;
      height: auto;
      bottom: 10px;
    }

    #logoLeft {
      left: 10px;
    }

    #logoRight {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="robot" src="openingimage.jpg" alt="Opening" />
    <div id="status" class="green">Green Light</div>
  </div>
  <div id="gameTimerLeft"></div>
  <div id="gameTimerRight"></div>
  <img src="sldsquidlogo.jpg" class="sldsquidlogo" id="logoLeft" />
  <img src="sldsquidlogo.jpg" class="sldsquidlogo" id="logoRight" />
  <div class="buttons" id="buttonPanel">
    <button class="start" onclick="handleInteraction(setGreen)">Green Light</button>
    <button class="stop" onclick="handleInteraction(setRed)">Red Light</button>
    <button class="eliminate" onclick="handleInteraction(playEliminated)">Eliminated</button>
    <button class="fullscreen" id="fullscreenBtn" onclick="handleInteraction(toggleFullscreen)">Fullscreen</button>
    <button class="music" onclick="handleInteraction(toggleMusic)">Play/Stop Music</button>
    <button class="timer-btn" onclick="handleInteraction(() => startGameTimer(60))">1 Minute Timer</button>
    <button class="timer-btn" onclick="handleInteraction(() => startGameTimer(120))">2 Minute Timer</button>
  </div>

  <audio id="greenVoice" src="greenlight.mp3" preload="auto"></audio>
  <audio id="redVoice" src="redlight.mp3" preload="auto"></audio>
  <audio id="eliminatedSound" src="eliminated.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="backgroundmusic.mp3" preload="auto" loop></audio>

  <script>
    const status = document.getElementById('status');
    const robot = document.getElementById('robot');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const buttonPanel = document.getElementById('buttonPanel');
    const gameTimerLeft = document.getElementById('gameTimerLeft');
    const gameTimerRight = document.getElementById('gameTimerRight');

    const greenVoice = document.getElementById('greenVoice');
    const redVoice = document.getElementById('redVoice');
    const eliminatedSound = document.getElementById('eliminatedSound');
    const bgMusic = document.getElementById('bgMusic');

    let gameActive = true;
    let musicPlaying = false;
    let muted = false;
    let spacePressed = false;
    let gameTimerInterval = null;
    let hideButtonsTimer;
    let fullscreenMode = false;
    let hideOnFullscreen = false;
    let hasInteracted = false;

    const robotFacing = "https://cdna.artstation.com/p/assets/images/images/042/207/826/large/wangu-lee-front.jpg?1633884906";
    const robotBack = "https://cdnb.artstation.com/p/assets/images/images/042/207/825/large/wangu-lee-back.jpg?1633884902";
    const robotEyesGif = "roboteyes.gif";

    function handleInteraction(callback) {
      if (!hasInteracted) {
        robot.src = robotBack;
        hasInteracted = true;
      }
      callback();
    }

    function setGreen() {
      if (!gameActive) return;
      status.textContent = 'Green Light';
      status.className = 'green';
      clearTimeout(robot._eyeSwapTimer);
      robot.src = robotBack;
      robot.classList.remove('gif-pop');
      if (!muted) {
        greenVoice.play();
        bgMusic.play();
        musicPlaying = true;
      }
    }

    function setRed() {
      if (!gameActive) return;
      status.textContent = 'Red Light';
      status.className = 'red';
      robot.src = robotFacing;
      robot.classList.remove('gif-pop');
      clearTimeout(robot._eyeSwapTimer);
      robot._eyeSwapTimer = setTimeout(() => {
        robot.src = robotEyesGif;
        robot.classList.add('gif-pop');
      }, 2000);
      if (!muted) redVoice.play();
      bgMusic.pause();
      musicPlaying = false;
    }

    function playEliminated() {
      if (!muted) eliminatedSound.play();
    }

    function toggleFullscreen() {
      if (!fullscreenMode) {
        document.documentElement.requestFullscreen();
        fullscreenMode = true;
        fullscreenBtn.classList.add('active');
        hideButtons();
        hideOnFullscreen = true;
      } else {
        document.exitFullscreen();
        fullscreenMode = false;
        fullscreenBtn.classList.remove('active');
        showButtons();
        hideOnFullscreen = false;
      }
    }

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
      } else {
        bgMusic.play();
        musicPlaying = true;
      }
    }

    function startGameTimer(duration) {
      clearInterval(gameTimerInterval);
      let timeLeft = duration;
      gameActive = true;
      updateGameTimers(formatTime(timeLeft));

      gameTimerInterval = setInterval(() => {
        timeLeft--;
        updateGameTimers(formatTime(timeLeft));
        if (timeLeft <= 0) {
          clearInterval(gameTimerInterval);
          updateGameTimers('');
          gameActive = false;
          bgMusic.pause();
          musicPlaying = false;
        }
      }, 1000);
    }

    function updateGameTimers(text) {
      gameTimerLeft.textContent = text;
      gameTimerRight.textContent = text;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function hideButtons() {
      for (const btn of buttonPanel.children) {
        if (btn.id !== 'fullscreenBtn') {
          btn.style.opacity = '0';
          btn.style.pointerEvents = 'none';
        }
      }
    }

    function showButtons() {
      for (const btn of buttonPanel.children) {
        btn.style.opacity = '1';
        btn.style.pointerEvents = 'auto';
      }
      clearTimeout(hideButtonsTimer);
      hideButtonsTimer = setTimeout(hideButtons, 3000);
    }

    document.addEventListener('mousemove', () => {
      if (!fullscreenMode) showButtons();
    });

    document.addEventListener('click', () => {
      if (hideOnFullscreen) showButtons();
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') e.preventDefault();
      if (!gameActive) return;
      if (e.code === 'Space' && !spacePressed) {
        spacePressed = true;
        if (!hasInteracted) {
          robot.src = robotBack;
          hasInteracted = true;
        }
        if (status.textContent === 'Green Light') {
          setRed();
        } else {
          setGreen();
        }
      }
      if (e.shiftKey) playEliminated();
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'Space') spacePressed = false;
    });

    window.onload = () => {
      hideButtonsTimer = setTimeout(hideButtons, 3000);
    };
  </script>
</body>
</html>
