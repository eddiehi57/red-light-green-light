<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Light Green Light - Squid Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #status {
      font-size: 6rem;
      margin: 10px 0;
      transition: color 0.5s;
    }

    .green {
      color: #00ff00;
      text-shadow: 0 0 30px #00ff00;
    }

    .red {
      color: #ff0000;
      text-shadow: 0 0 30px #ff0000;
    }

    .game-over {
      color: yellow;
      text-shadow: 0 0 20px yellow;
    }

    #robot {
      width: 350px;
      height: auto;
      transition: transform 1s ease;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.5s;
    }

    button {
      padding: 8px 15px;
      font-size: 0.7rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    .start { background-color: green; color: white; }
    .stop { background-color: red; color: white; }
    .toggle-auto { background-color: orange; color: black; }
    .fullscreen { background-color: gray; color: white; }
    .music { background-color: purple; color: white; }
    .extra { background-color: darkcyan; color: white; }
    .eliminate { background-color: crimson; color: white; }

    #timer {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    #gameTimer {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 5rem;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <img id="robot" src="https://cdnb.artstation.com/p/assets/images/images/042/207/825/large/wangu-lee-back.jpg?1633884902" alt="Robot">

  <div id="status" class="green">Green Light</div>
  <div id="timer"></div>
  <div id="gameTimer"></div>

  <div class="buttons" id="buttonPanel">
    <button class="start" onclick="setGreen()">Green Light</button>
    <button class="stop" onclick="setRed()">Red Light</button>
    <button class="eliminate" onclick="playEliminated()">Eliminated</button>
    <button class="toggle-auto" onclick="toggleAuto()">Toggle Auto</button>
    <button class="fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
    <button class="music" onclick="toggleMusic()">Play/Stop Music</button>
    <button class="extra" onclick="playGameStart()">Game Start</button>
    <button class="extra" onclick="toggleMute()">Mute</button>
    <button class="extra" onclick="resetGame()">Reset</button>
  </div>

  <!-- ðŸ”Š Local Sound Files -->
  <audio id="greenVoice" src="greenlight.mp3" preload="auto"></audio>
  <audio id="redVoice" src="redlight.mp3" preload="auto"></audio>
  <audio id="gameStartSound" src="gamestart.mp3" preload="auto"></audio>
  <audio id="eliminatedSound" src="eliminated.mp3" preload="auto"></audio>

  <!-- ðŸŽµ Optional Background Music -->
  <audio id="bgMusic" src="backgroundmusic.mp3" preload="auto" loop></audio>

  <script>
    const status = document.getElementById('status');
    const timer = document.getElementById('timer');
    const gameTimer = document.getElementById('gameTimer');
    const robot = document.getElementById('robot');
    const buttonPanel = document.getElementById('buttonPanel');

    const greenVoice = document.getElementById('greenVoice');
    const redVoice = document.getElementById('redVoice');
    const bgMusic = document.getElementById('bgMusic');
    const gameStartSound = document.getElementById('gameStartSound');
    const eliminatedSound = document.getElementById('eliminatedSound');

    let autoMode = false;
    let autoTimeout = null;
    let gameTimerInterval = null;
    let gameActive = true;
    let musicPlaying = false;
    let muted = false;
    let spacePressed = false;
    let hideButtonsTimer;

    const robotFacing = "https://cdna.artstation.com/p/assets/images/images/042/207/826/large/wangu-lee-front.jpg?1633884906";
    const robotBack = "https://cdnb.artstation.com/p/assets/images/images/042/207/825/large/wangu-lee-back.jpg?1633884902";

    function setGreen() {
      if (!gameActive) return;
      status.textContent = 'Green Light';
      status.className = 'green';
      robot.src = robotBack;
      if (!muted) greenVoice.play();
      clearTimer();
    }

    function setRed() {
      if (!gameActive) return;
      status.textContent = 'Red Light';
      status.className = 'red';
      robot.src = robotFacing;
      if (!muted) redVoice.play();
      clearTimer();
    }

    function playEliminated() {
      if (!muted) eliminatedSound.play();
    }

    function toggleAuto() {
      if (!gameActive) return;
      autoMode = !autoMode;
      if (autoMode) {
        startAutoSwitch();
      } else {
        clearTimeout(autoTimeout);
        timer.textContent = '';
      }
    }

    function startAutoSwitch() {
      const current = status.textContent;
      const next = current === 'Green Light' ? 'Red Light' : 'Green Light';
      if (next === 'Red Light') {
        setRed();
      } else {
        setGreen();
      }

      let duration = Math.floor(Math.random() * 5) + 3;
      startTimer(duration);

      autoTimeout = setTimeout(() => {
        startAutoSwitch();
      }, duration * 1000);
    }

    function startTimer(seconds) {
      let remaining = seconds;
      timer.textContent = `Next switch: ${remaining}s`;
      const interval = setInterval(() => {
        remaining--;
        timer.textContent = `Next switch: ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          timer.textContent = '';
        }
      }, 1000);
    }

    function clearTimer() {
      timer.textContent = '';
      clearTimeout(autoTimeout);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
      } else {
        bgMusic.play();
        musicPlaying = true;
      }
    }

    function playGameStart() {
      if (!muted) gameStartSound.play();
    }

    function toggleMute() {
      muted = !muted;
    }

    function resetGame() {
      clearInterval(gameTimerInterval);
      clearTimeout(autoTimeout);
      gameTimer.textContent = '';
      timer.textContent = '';
      status.textContent = 'Green Light';
      status.className = 'green';
      robot.src = robotBack;
      gameActive = true;
    }

    function hideButtons() {
      buttonPanel.style.opacity = '0';
    }

    function showButtons() {
      buttonPanel.style.opacity = '1';
      clearTimeout(hideButtonsTimer);
      hideButtonsTimer = setTimeout(hideButtons, 3000);
    }

    document.addEventListener('mousemove', showButtons);

    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;

      showButtons();

      if (e.code === 'Space' && !spacePressed) {
        spacePressed = true;
        if (status.textContent === 'Green Light') {
          setRed();
        } else {
          setGreen();
        }
      }

      if (e.shiftKey) {
        playEliminated();
      }

      if (e.code === 'KeyA') {
        toggleAuto();
      }
      if (e.code === 'KeyF') {
        toggleFullscreen();
      }
      if (e.code === 'KeyM') {
        toggleMusic();
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'Space') {
        spacePressed = false;
      }
    });

    // Start the button hide timer when the page loads
    window.onload = () => {
      hideButtonsTimer = setTimeout(hideButtons, 3000);
    };
  </script>

</body>
</html>
